<section>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add To Do</button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add a new To Do</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <app-form (addTask)="addTaskToList($event)"></app-form>
          </div>
        </div>
      </div>
    </div>

    <select class="mt-3 form-select" aria-label="Default select example" [(ngModel)]="selectedOption">
      <option selected>To Do</option>
      <option>All</option>
      <option>Done</option>Pancakes
    </select>
    
    <div class="container">
      <div class="row">
        @for (task of tasksToShow(selectedOption); track task.id) {
          <div class="col-4 mt-3 py-3 rounded border border-4 border-white bg-warning">
            <app-task [taskData]="task" (isDone)="statusChange($event)"></app-task>
          </div>
        }
      </div>
    </div>
    
  </section>
